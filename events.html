  <script type="text/javascript">
    function logout() {

        const LoginInit = {
          method: 'GET',
          cache: 'reload',
          credentials: 'include',
          mode: 'cors',
          referrerPolicy: 'no-referrer-when-downgrade'
        };
 
        fetch("https://mobile.svfreihausen.de/ws/login_webservice.php?action=logout", LoginInit)
        .then(res => res.json())
        .then(
          (result) => {
            if(result.error_code == 5)
            {
              window.location = "/";
            }
          },
          (error) => {
          }
        )
	      return false;
    }

  </script>
